<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komiki</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-card"></div>
    <div class="search">
      <input type="text" placeholder="Enter a comic" spellcheck="false" />
      <button><img src="images/search.png" /></button>
    </div>
    <div class="error">
      <p>Try searching something else</p>
    </div>
    <div class="container">
      <div class="card">
        <img src="image1.png" alt="Image 1" />
        <p>Card 1</p>
      </div>
      <div class="card">
        <img src="image2.png" alt="Image 2" />
        <p>Card 2</p>
      </div>
      <div class="card">
        <img src="image3.png" alt="Image 3" />
        <p>Card 3</p>
      </div>
      <div class="card">
        <img src="image4.png" alt="Image 4" />
        <p>Card 4</p>
      </div>
      <div class="card">
        <img src="image5.png" alt="Image 5" />
        <p>Card 5</p>
      </div>
      <div class="card">
        <img src="image6.png" alt="Image 6" />
        <p>Card 6</p>
      </div>
      <div class="card">
        <img src="image7.png" alt="Image 7" />
        <p>Card 7</p>
      </div>
      <div class="card">
        <img src="image8.png" alt="Image 8" />
        <p>Card 8</p>
      </div>
      <div class="card">
        <img src="image9.png" alt="Image 9" />
        <p>Card 9</p>
      </div>
      <div class="card">
        <img src="image10.png" alt="Image 10" />
        <p>Card 10</p>
      </div>
    </div>
  </body>
</html>
